<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corpus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Podcasts</h1>
<select data-bind="options: podcasts, optionsText: 'name', value: selectedPodcast, optionsCaption: 'Choose one...'"></select>
<div data-bind="foreach: episodes">
    <p><span data-bind="text: number"></span>: <span data-bind="text: title"></span></p>
</div>
<script language="JavaScript" src="../bower_components/jinaga/jinaga.js"></script>
<script language="JavaScript" src="../bower_components/knockout/dist/knockout.js"></script>
<script language="JavaScript" src="index.js"></script>
</body>
</html>
